<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>Spinner</title>
</head>
<body>
	<div align="center">
		<h1>Do you like...</h1>
		<h2 id="thingtext"></h2>
		<div id="qrcode"></div>
		Scan it to learn more!
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
	<script>
	var things = [{% for page in site.pages %}{% if page.title %}["{{ page.title }}", "{{ page.permalink }}"],{% endif %}{% endfor %}];
	function clickCallback() {
		rand = Math.random();
		rand *= things.length;
		rand = Math.floor(rand);
		document.getElementById("thingtext").innerHTML = things[rand][0].toLowerCase() + "?";
		qrCodeNode = document.getElementById("qrcode");
		while(qrCodeNode.firstChild) {
			qrCodeNode.removeChild(qrCodeNode.firstChild);
		}
		$('#qrcode').qrcode("{{ site.url }}" + things[rand][1]);
	}
	document.addEventListener("click", clickCallback);
	</script>
</body>
</html>
